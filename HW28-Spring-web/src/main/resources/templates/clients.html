<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
</head>

<body>
<h4>Добавить клиента</h4>

<form action="/addclient" method="post">
    <div>имя:</div>
    <input name="name" placeholder="Введите имя пользователя" type="text"/>
    <br/><br/>
    <div>улица:</div>
    <input name="street" placeholder="Введите улицу пользователя" type="text"/>
    <br/><br/>
    <input type="submit" value="Добавить"/>
    <input type="reset" value="Reset"/>
</form>

<h3>Все клиенты</h3>

<div th:switch="${clients}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.name}"></td>
                <td th:text="${client.addresses}"></td>
                <td th:text="${client.phones}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
